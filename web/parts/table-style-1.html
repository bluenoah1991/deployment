<!-- Table Style 1 Start-->
<div class="table-style-1">
    <div class="table-style-1-header">{{title}}</div>
    <div class="table-style-1-toolbar">
        <span>Display</span>
        <select>
            <option>10</option>
            <option>20</option>
            <option>30</option>
        </select>
        <span>records</span>
    </div>
    <table id="table-style-1"></table>
</div>
<script type="text/javascript">
    iframe_register(function () {
        Toolkits.async_get("{{url}}", {}, function (xmlhttp, data) {
            if (!data) {
                return;
            }
            var d = Toolkits.toJson(data);
            var box = document.getElementById('table-style-1');
            var tr = document.createElement('tr');
            for (var _ in d.columns) {
                var th = document.createElement('th');
                th.textContent = d.columns[_];
                tr.appendChild(th);
            }
            box.appendChild(tr);
            for (var _ in d.rows) {
                var tr = document.createElement('tr');
                for (var _1 in d.columns) {
                    var val = d.rows[_][d.columns[_1]];
                    var td = document.createElement('td');
                    td.textContent = val;
                    tr.appendChild(td);
                }
                box.appendChild(tr);
            }
        });
    });
</script>
<!-- Table Style 1 End-->
