<!-- Cluster Name Start-->
<div class="magic-name" id="magic-name-cluster-name">
    <i class="icon-check-empty icon-large"></i>Enter your cluster name
</div>
<div class="magic-mirror" id="magic-mirror-cluster-name">
    <div class="cluster-name-box">
        <span>Cluster Name </span>
        <input type="text" id="input-cluster-name" value="" />
        <a href="javascript:void(0);" id="button-cluster-name" class="button">Enter</a>
    </div>
</div>
<script type="text/javascript">
    iframe_register(function () {
        var input_cluster_name = document.getElementById('input-cluster-name');
        var button_cluster_name = document.getElementById('button-cluster-name');

        var m = new Magic('cluster-name', '{{wizardName}}', ___index___, function (magic, mana) {
            if (!mana) {
                mana = {}
            }
            mana.cluster_name = input_cluster_name.value
            return mana;
        });
        Magician.practice(m);

        button_cluster_name.addEventListener('click', function (e) {
            m.ready = true; // if not zero
            var i = document.getElementById('magic-name-cluster-name').getElementsByTagName('i')[0];
            i.classList.remove('icon-check-empty');
            i.classList.add('icon-check');
            Magician.fire('{{wizardName}}', null);
        });
    });
</script>
<!-- Cluster Name End-->
