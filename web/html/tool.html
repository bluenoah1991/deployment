<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>巧云 | 云主机销售门户</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" href="static/styles/index.css" />
    <script type="text/javascript" src="static/scripts/jquery.js"></script>
</head>
<body>
    <div class="body">
        <div class="top">
            <div class="background-1">
                <div class="background-2">
                    <div class="logo">
                        <a href="/">
                            <img src="static/styles/images/logo.png" />
                        </a>
                    </div>
                    <div class="detail">
                        <div class="menu">
                            <ul>
                                <li>
                                    <a href="/">云主机</a>
                                </li>
                                <li class="vertical-line"></li>
                                <li>
                                    <a href="/tool">云工具</a>
                                </li>
                                <!--<li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">登录</a>
                                </li>
                                <li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">注册</a>
                                </li>-->
                            </ul>
                        </div>
                        <div class="search-bar">
                            <input type="text" />
                            <a href="javascript:void(0);">搜索</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tooldir">
            <ul class="icons">
		{% for _ in icons %}
                <li>
                    <a class="img" href="{{ escape(_.get('url')) }}" target="_blank">
                        <img src="{{ escape(_.get('icon')) }}" />
                    </a>
                    <a class="text" href="{{ escape(_.get('url')) }}" target="_blank">{{ escape(_.get('name')) }}</a>
                </li>
		{% end %}
            </ul>
        </div>
        <div class="pager">
            <ul id="pager">
                <li><a href="/tool/1">1</a></li>
                <li><a href="/tool/2">2</a></li>
            </ul>
            <span>共计 3 页</span>
        </div>
        <div class="bottom">
            <div class="background-1">
                <div class="background-2">
                    <ul>
                        <li>
                            <a href="javascript:void(0);">关于</a>
                        </li>
                        <li class="vertical-line"></li>
                        <li>
                            <a href="javascript:void(0);">帮助</a>
                        </li>
                        <li class="vertical-line"></li>
                        <li>
                            <a href="javascript:void(0);">提交</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2015 TangramCloud. All Rights Reserved.
        </div>
    </div>
</body>
</html>
