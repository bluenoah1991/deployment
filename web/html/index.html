    <script type="text/javascript">
        function get(size, num) {
            $.get('static/data.json', null, function (d, status, xhr) {
                var box = $('#icons');
                box.empty();
                for (var _ = size * num ; _ < size * (num + 1); _++) {
                    if (_ < 0 || _ >= d.length) {
                        continue;
                    }
                    var li = $('<li/>');
                    var img = $('<img/>');
                    img.attr('src', d[_]['icon']);
                    li.append(img);
                    var link = $('<a/>');
                    link.attr('href', d[_]['url']);
                    link.text(d[_]['name']);
                    li.append(link);
                    box.append(li);
                }
            });
        }

        $(function () {
            get(24, 0);

            var box = $('#pager');
            for (var i = 0; i < 2; i++) {
                var li = $('<li/>');
                var link = $('<a/>');
                link.attr('href', 'javascript:void(0);');
                link.text(i + 1);
                (function (li, i) {
                    li.click(function () {
                        get(24, i);
                    });
                })(li, i);
                li.append(link);
                box.append(li);
            }

        });
    </script>
