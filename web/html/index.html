<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ClickCloud | Rapid deployment</title>
    <link rel="stylesheet" type="text/css" href="static/styles/font-awesome.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" type="text/css" href="static/styles/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/styles/master.css" />
    <link rel="stylesheet" type="text/css" href="static/styles/index.css" /><!-- Only Hadoop Install -->
    <script type="text/javascript" src="static/scripts/jquery.js"></script>
    <script type="text/javascript" src="static/scripts/click.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            crumbsContent = crumbs([{ name: 'Home', url: 'index.html' }, { name: 'Hadoop', url: '' }]);
            var crumbs_ = document.getElementById('crumbs');
            if (!!crumbs_) {
                crumbs_.insertAdjacentHTML('afterBegin', crumbsContent);
            }
            clickgo(document.getElementsByClassName('alert'));
            clicktoggle(document.getElementById('_01'),
                        document.getElementById('_01_'));
            clicktoggle(document.getElementById('_02'),
                        document.getElementById('_02_'));
            clickfocus(document.getElementsByClassName('_focus_'));
            __IFRAME__ = document.getElementById('iframe_just_me');
            window.switch_ = function (flag) {
                switch (flag) {
                    case 'install':
                        iframe_switch('Install Hadoop', '>> This operation needs to provide server login credentials', [
                            { url: 'parts/machine-number', d: { 'wizardName': 'hadoop-install', 'index': '0', } },
                            { url: 'parts/machine-list-hadoop', d: { 'wizardName': 'hadoop-install', 'index': '1', } },
                            { url: 'parts/commit', d: { 'wizardName': 'hadoop-install', 'index': '2', 'arg0': 'hadoop.install.main' } },
                        ]);
                        break;
                    case 'clean':
                        iframe_switch('Clean Hadoop', '>> This operation needs to provide server login credentials', [
                            { url: 'parts/machine-number', d: { 'wizardName': 'hadoop-clean', 'index': '0', } },
                            { url: 'parts/machine-list-hadoop', d: { 'wizardName': 'hadoop-clean', 'index': '1', } },
                            { url: 'parts/commit', d: { 'wizardName': 'hadoop-clean', 'index': '2', 'arg0': 'hadoop.clean.main' } },
                        ]);
                        break;
                    case 'start':
                        iframe_switch('Start Hadoop', '>> This operation needs to provide server login credentials', [
                            { url: 'parts/machine-number', d: { 'wizardName': 'hadoop-start', 'index': '0', } },
                            { url: 'parts/machine-list-hadoop', d: { 'wizardName': 'hadoop-start', 'index': '1', } },
                            { url: 'parts/commit', d: { 'wizardName': 'hadoop-start', 'index': '2', 'arg0': 'hadoop.start.main' } },
                        ]);
                        break;
                    case 'stop':
                        iframe_switch('Stop Hadoop', '>> This operation needs to provide server login credentials', [
                            { url: 'parts/machine-number', d: { 'wizardName': 'hadoop-stop', 'index': '0', } },
                            { url: 'parts/machine-list-hadoop', d: { 'wizardName': 'hadoop-stop', 'index': '1', } },
                            { url: 'parts/commit', d: { 'wizardName': 'hadoop-stop', 'index': '2', 'arg0': 'hadoop.stop.main' } },
                        ]);
                        break;
                    case 'tasks-list':
                        iframe_switch('Tasks List', '>> All tasks list', [
                            { url: 'parts/table-style-1', d: { 'title': 'Results for "All Tasks"', 'url': 'ajax-handler/tasks.list', } },
                        ]);
                        break;
                    case 'add-host':
                        iframe_switch('Add Host', '>> Register your machine to the system', [
                            { url: 'parts/add-host', d: {} },
                        ]);
                        break;
                    case 'host-list':
                        iframe_switch('My Hosts', '>> Registered host', [
                            { url: 'parts/table-style-1', d: { 'title': 'Results for "All Host"', 'url': 'ajax-handler/global.host_list', } },
                        ]);
                        break;
                    case 'hdfs':
                        iframe_switch('Install Hadoop Distributed File System', '>> This operation needs to provide server login credentials', [
                            { url: 'parts/cluster-name', d: { 'wizardName': 'hdfs', 'index': '0', } },
                            { url: 'parts/machine-filter-1-n', d: { 'title': 'Select your master node and slave nodes', 'url': 'ajax-handler/global.host_list', 'wizardName': 'hdfs', 'index': '1', 'column1': 'master', 'column2': 'slave', 'field1': 'master', 'field2': 'slave' } },
                            { url: 'parts/commit', d: { 'wizardName': 'hdfs', 'index': '2', 'url': 'ajax-handler/global.hdfs_install' } },
                        ]);
                        break;
                    case 'dns':
                        iframe_switch('Domain Name System', '>> Configuration /etc/hosts', [
                            { url: 'parts/table-style-2', d: { 'title': 'Results for "All Host"', 'url': 'ajax-handler/global.host_list', 'cfg_dns_url': 'ajax-handler/global.cfg_dns' } },
                        ]);
                        break;
                    case 'develop01':
                        iframe_switch('Install Develop Enviroment 1', '>> hadoop 2.6.0 + spark 1.3.0', [
                            { url: 'parts/machine-filter-1-n', d: { 'title': 'Select your master node and spark client nodes', 'url': 'ajax-handler/global.host_list', 'wizardName': 'develop01', 'index': '0', 'column1': 'master', 'column2': 'spark client', 'field1': 'master', 'field2': 'spark' } },
                            { url: 'parts/commit', d: { 'wizardName': 'develop01', 'index': '1', 'url': 'ajax-handler/global.develop_01_install' } },
                        ]);
                        break;
                }
            }
        });
    </script>
</head>
<body>
    <div class="row-head">
        <div class="column-logo">
        </div>
    </div>
    <div class="row-navigation">
        <div class="column-icons">
        </div>
        <div class="column-crumbs">
            <div class="crumbs" id="crumbs"></div>
        </div>
    </div>
    <div class="row-main">
        <div class="column-list">
            <ul>
                <li><a class="_focus_" href="javascript:void(0);"><i class="icon-dashboard icon-large"></i>Dashboard</a></li>
                <li><a class="_focus_" href="javascript:switch_('dns');"><i class="icon-book icon-large"></i>DNS</a></li>
                <li>
                    <a id="_01" focus="1" href="javascript:void(0);"><i class="icon-book icon-large"></i>Hadoop</a>
                    <ul id="_01_">
                        <li><a class="_focus_" href="javascript:switch_('develop01');">Create a Develop Enviroment</a></li>
                        <li><a class="_focus_" href="javascript:switch_('hdfs');">Create a HDFS</a></li>
                        <li><a class="_focus_" href="javascript:switch_('yarn');">Create a YARN cluster</a></li>
                    </ul>
                </li>
                <li><a class="_focus_" href="javascript:switch_('tasks-list');"><i class="icon-tasks icon-large"></i>Tasks</a></li>
                <li><a class="_focus_" href="javascript:void(0);"><i class="icon-bar-chart icon-large"></i>Monitor</a></li>
                <li>
                    <a id="_02" focus="1" href="javascript:void(0);"><i class="icon-sitemap icon-large"></i>My Cluster</a>
                    <ul id="_02_">
                        <li><a class="_focus_" href="javascript:switch_('cluster-list');">Clusters</a></li>
                        <li><a class="_focus_" href="javascript:switch_('add-host');">Add Host</a></li>
                        <li><a class="_focus_" href="javascript:switch_('host-list');">Hosts</a></li>
                    </ul>
                </li>
                <li><a class="_focus_" href="javascript:void(0);"><i class="icon-lightbulb icon-large"></i>Issues</a></li>
                <li><a class="_focus_" href="javascript:void(0);"><i class="icon-file icon-large"></i>Other Pages</a></li>
            </ul>
        </div>
        <div class="column-board" id="board-main" style="display:none;">
            <div class="title">
                <span class="maintitle" id="board-main-title"></span>
                <span class="subtitle" id="board-sub-title"></span>
            </div>
            <div class="alert">
                <i class="icon-ok"></i> Welcome to use <b>ClickCloud</b> Deployment Service, the rapid deployment plan
            </div>
            <div id="iframe_just_me">
                <!-- append to here-->
            </div>
        </div>
    </div>
</body>
</html>
