<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>巧云 | 云主机销售门户</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" href="static/styles/jquery.qtip.min.css" />
    <link rel="stylesheet" type="text/css" href="static/styles/index.css" />
    <script type="text/javascript" src="static/scripts/jquery.js"></script>
    <script type="text/javascript" src="static/scripts/jquery.qtip.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#icons').find('a').each(function () {
                var _ = $('.tooltip').clone();
                var company_name = $(this).attr('company_name');
                var offical_site = $(this).attr('offical_site');
                _.find('.company_name').text(company_name);
                _.find('.offical_site').text(offical_site);
                $(this).qtip({
                    content: {
                        text: _,
                    },
                    style: {
                        classes: 'qtip-blue qtip-shadow'
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="body">
        <div class="top">
            <div class="background-1">
                <div class="background-2">
                    <div class="logo">
                        <a href="javascript:void(0);">
                            <img src="static/styles/images/logo.png" />
                        </a>
                    </div>
                    <div class="detail">
                        <div class="menu">
                            <ul>
                                <li>
                                    <a href="javascript:void(0);">资讯</a>
                                </li>
                                <li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">云服务商</a>
                                </li>
                                <li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">主机计算器</a>
                                </li>
                                <li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">一键部署</a>
                                </li>
                                <!--<li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">登录</a>
                                </li>
                                <li class="vertical-line"></li>
                                <li>
                                    <a href="javascript:void(0);">注册</a>
                                </li>-->
                            </ul>
                        </div>
                        <div class="search-bar">
                            <input type="text" />
                            <a href="javascript:void(0);">搜索</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="webdir">
            <ul id="icons" class="icons">
                {% for _ in icons %}
                <li>
                    <a class="img" href="{{ escape(_.get('url')) }}" target="_blank" company_name="{{ escape(_.get('name')) }}" offical_site="{{ escape(_.get('url')) }}">
                        <img src="{{ escape(_.get('icon')) }}" />
                    </a>
                    <a class="text" href="{{ escape(_.get('url')) }}" target="_blank" company_name="{{ escape(_.get('name')) }}" offical_site="{{ escape(_.get('url')) }}">
                        {{ escape(_.get('name')) }}
                    </a>
                </li>
                {% end %}
                <!-- insert to here -->
            </ul>
            <div class="pager">
                <ul id="pager">
                    <li><a href="/1">1</a></li>
                    <li><a href="/2">2</a></li>
                    <li><a href="/3">3</a></li>
                </ul>
                <span>共计 3 页</span>
            </div>
        </div>
        <div class="bottom">
            <div class="background-1">
                <div class="background-2">
                    <ul>
                        <li>
                            <a href="javascript:void(0);">关于</a>
                        </li>
                        <li class="vertical-line"></li>
                        <li>
                            <a href="javascript:void(0);">帮助</a>
                        </li>
                        <li class="vertical-line"></li>
                        <li>
                            <a href="javascript:void(0);">提交</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2015 TangramCloud. All Rights Reserved.
        </div>
    </div>
    <div class="tooltip" style="display:none;">
        <table>
            <tr>
                <td>公司名称：</td>
                <td class="company_name"></td>
            </tr>
            <tr>
                <td>官方网站：</td>
                <td class="offical_site"></td>
            </tr>
        </table>
    </div>
</body>
</html>
